<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com AJAX</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="form" class="container">
        <h1>Cadastrar Produtos</h1>

        <div>
            <form action="" id="product-form">
                <label for="name">Nome do Produto:</label>
                <input type="text" id="name" name="name" required class="field">
                <br>
                <label for="description">Descrição do Produto:</label>
                <input type="text" id="description" name="description" required class="field">
                <br>
                <label for="price">Preço do Produto:</label>
                <input type="number" id="price" name="price" required class="field">
                <br>
                <button type="submit" id="button-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="message"></div>

    <div class="container">
        <h2>Produtos Cadastrados</h2>

        <table id="products">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>DESCRICAO</th>
                    <th>PREÇO</th>
                    <th>EDITAR</th>
                    <th>DELETAR</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
